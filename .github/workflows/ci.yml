name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:${{ github.sha }}

      - name: Run health check
        run: |
          docker run -d -e APP_PORT=5000 -p 5000:5000 --name test-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/port-demo-app:${{ github.sha }}
          sleep 5
          curl http://localhost:5000/health
